<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- add fevicon to the homepage -->

<body class="body">
    <div id="mySidebar" class="sidebar">

        <button class="button"><i class="fa-solid fa-bars" style="color: #ffffff;"></i>Menu</button>
        <form id="from" autocomplete="off">
            <div class="input-div">
                <input id="search-bar" type="text" name="movie" placeholder="Search IMDb">
                <i id="search-icon" class="fa-solid fa-magnifying-glass" style="color: #727272;"></i>
            </div>
        </form>
        <span>

            </select>
        </span>
    </div>

    <ul class="list"></ul>

<div id="home">

        <div class="card">

    <div id="result" style="display: none;">

        <span id="searchResult">
        <div class="resultCard">
            <img id="img" src="" alt="Avatar" style="width:30%">
            <div class="container2">
                <span class="info">
                <h1 id="mtitle"></h1> 
                <i id="Ratings" class="fa-solid fa-star" style="color: #FFD43B;"></i>
                <p id="genre"></p>
                <p id="mlanguage"></p>
                <p id="plot"></p>
                <p id="cast"></p>
                <p id="boxoffice"></p>
